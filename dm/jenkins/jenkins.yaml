imports:
- path: cluster.jinja
- path: jenkins.py
- path: k8s/jenkins.yaml
  name: jenkins.yaml
- path: k8s/service_jenkins.yaml
  name: service_jenkins.yaml
- path: k8s/lb/ingress.yaml
  name: ingress.yaml

resources:
- name: gke-cluster
  type: cluster.jinja
  properties:
    zone: us-central1-f
    username: jenkins
    password: CHANGE_ME
- name: jenkins
  type: jenkins.py
  properties:
    zone: $(ref.gke-cluster.zone)
    typeName: $(ref.gke-cluster.typeName)
    password: CHANGE_ME
